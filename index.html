<html lang="en">
    <title>My first Calculator</title>
    <link rel="shortcut icon" href="http://sstatic.net/stackoverflow/img/favicon.ico">
    <link rel="icon" href="icons8-calculator-50.png">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <h1>Calculator</h1>
    <div>
        <button class="numbers">0</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
    </div>
    <div>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operator">+</button>
    </div>
    <div>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operator">-</button>
    </div>
    <div>
        
  
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button class="operator">(</button>
        <button class="operator">)</button>
    </div>
    <div>
        <button class="lastLine" id="enter">Enter</button> 
        <button class="lastLine" id="clear">Clear</button>
        <button class="lastLine" id="del">Delete</button>
    </div>
    <br> 
    <div id="display">
        <p class="output" id="output"><span id="outputLine"></span></p>
    </div>
    <p id="resultLine">Result: <span id="resultDisplay">0</span></p>


<script src="C:\Users\wdani\OneDrive\Desktop\JS Kurs\02 - Erste Schritte\new.js"></script>
</body>
</html>
